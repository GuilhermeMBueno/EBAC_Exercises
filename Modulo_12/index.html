<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form class="">
            <h3>Entre em contato conosco!</h3>

            <label class="form-label" for="name">Seu nome:</label required>
            <input class="form-control" type="text" id="name">

            <label for="mail" class="form-label">E-mail:</label>
            <input type="email" class="form-control" placeholder="email@email.com.br" id="email" required>

            <label for="telephone" class="form-label">Telefone para contato:</label>
            <input type="tel" class="form-control" placeholder="(00) 0 0000-0000" id="telephone">

            <div class="announcement">
                <h5>Nos conheceu atrav√©s:</h5>
                <select class="form-select" aria-label="Default select example">
                    <option selected>---</option>
                    <option value="1">Anuncios Web</option>
                    <option value="2">Facebook</option>
                    <option value="3">Instagram</option>
                </select>
            </div>

            <label for="dstextarea">Insira sua mensagem / duvidas:</label>
            <textarea class="form-control" name="" id="dstextarea" cols="10" rows="3" required></textarea>

            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-danger">Apagar tudo</button>

        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
